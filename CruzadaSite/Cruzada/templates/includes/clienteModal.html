<div class="modal fade" id="modal-cliente" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title"><strong>Nuevo Cliente</strong></h4>
            </div>
            <form id="cliente" data-parsley-validate>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-1" class="control-label">Nombre <span class="asterisk">*</span></label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre del Cliente" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-2" class="control-label">Apellido <span class="asterisk">*</span></label>
                                <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido del Cliente" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="field-5" class="control-label">Dni <span class="asterisk">*</span></label>
                                <input type="text" class="form-control" name="dni" id="dni" placeholder="DNI o Pasaporte" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="field-6" class="control-label">CUIL</label>
                                <input type="text" class="form-control" name="cuil" id="cuil" placeholder="CUIL">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="field-3" class="control-label">Email</label>
                                <input type="text" class="form-control" name="email" id="email" placeholder="algun@mail.com">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-4" class="control-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion" id="direccion" placeholder="Cordoba">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-minus"></i> Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
